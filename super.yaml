# WORD syntax
# [-] [+] [&] [_] <letters>
#   [-] - don't print the trailing space from the previous word
#   [+] - print a trailing space after this word later on (can be removed by the next word)
#   [&] - is a key
#   [_] - a "keyword", start a new phrase

escape: simon

replay: rip


mangles:
    "_camel":
        firstXform: None
        xform: "lambda x : x[0].upper() + x[1:]"
    "_lama":
        xform: "lambda x : x[0].upper() + x[1:]"
    "_rhino":
        delimiter: _
        xform: unicode.upper
    "_squirrel":
        delimiter: _
        xform: unicode.lower
    "_despace": {}
    "_dotword":
        delimiter: .


special:
    ## Mouse movements

    # left button
    "spike": "M:left"
    "spin": "M:left:2"
    "spoon": "M:left:3"
    "spook":
        - "M:left:down"
        - "D:M:left:up"
    "bye spook":
        - "M:left,left:down"
        - "D:M:left:up"
    "tri spook":
        - "M:left:2,left:down"
        - "D:M:left:up"

    # right button
    "flike": "M:right"
    "flin": "M:right:2"
#    "floon": "M:right:3" # conflict floon/loon

    "fluk":
        - "M:right:down"
        - "D:M:right:up"

    # middle button
    "dike": "M:middle"
#    "din": "M:middle:2" # conflict din/in
    "dune": "M:middle:3"

#    "duke": # conflict: dupe
#        - "M:middle:down"
#        - "D:M:middle:up"

    ## window navigation
    "leap <n>":
        - "K:alt:down"
        - "K:tab/4:%(n)d/4"
        - "K:alt:up"

    # special characters with repeat
    "kick [<n>]": "K:tab:%(n)d"
    "gap [<n>]": "K:space:%(n)d"
    "sleigh [<n>]": "K:c-c:%(n)d"

    # special keys
    "func <n>": "K:f%(n)d"

    # Copy paste
    "lick":
        - "K:c-c"
        - "MS:<1,1>*5;<1,-1>*10;<-15,5>"

    "barf [<n>]": "K:c-v:%(n)d"
    "chomp": "K:c-x"

    # Undo/Redo backspace
    "strike [<n>]": "K:c-z:%(n)d"
    "whack [<n>]": "K:backspace:%(n)d"
    "chop [<n>]": "K:backspace:%(n)d"
    "wax [<n>]": "K:delete:%(n)d"
    "chip [<n>]": "K:delete:%(n)d"

    # Navigation keys
    "leap up [<n>]": "K:up:%(n)d"
    "leap down [<n>]": "K:down:%(n)d"
    "leap right [<n>]": "K:right:%(n)d"
    "leap left [<n>]": "K:left:%(n)d"
    "leap top": "K:c-home"
    "leap bottom": "K:c-end"
    "page down [<n>]": "K:pgdown:%(n)d"
    "page up [<n>]": "K:pgup:%(n)d"


